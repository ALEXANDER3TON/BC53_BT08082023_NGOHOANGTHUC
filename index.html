<!doctype html>
<html lang="en">

<head>
    <title>BT08082023</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- MAIN CSS  -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <!-- BT1 -->
    <section class="BT1">
        <div class="container">
            <div class="content">
                <h1>TÍNH TIỀN LƯƠNG</h1>
            <div class="form-group">
                <label for="">Số ngày làm</label>
                <input type="text" name="" id="workDay" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Lương 1 ngày làm</label>
                <input type="text" name="" id="salaryDay" class="form-control" placeholder="">
            </div>
    
            <button id="hanlSalary">Tính</button>
            <div id="resultSalary"></div>
            </div>
        </div>
    </section>

    <!-- BT2  -->
    <section class="BT2">
        <div class="container">
            <div class="content">
                <h1>TÍNH TRUNG BÌNH CỘNG CỦA 5 SỐ THỰC</h1>
            <div class="form-group">
                <label for="">Số thực 1</label>
                <input type="text" name="" id="a" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Số thực 2</label>
                <input type="text" name="" id="b" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Số thực 3</label>
                <input type="text" name="" id="c" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Số thực 4</label>
                <input type="text" name="" id="d" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Số thực 5</label>
                <input type="text" name="" id="e" class="form-control" placeholder="">
            </div>
    
            <button id="hanl">Tính</button>
            <div id="resultAvg"></div>
            </div>
        </div>
    </section>

    <!-- BT3 -->
    <section class="BT3">
        <div class="container">
            <div class="content">
                <h1>QUY ĐỔI USD TO VND</h1>
            <div class="form-group">
                <label for="">Số USD</label>
                <input type="text" name="" id="qtyUSD" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Giá USD</label>
                <input type="text" name="" id="priceUSD" class="form-control" placeholder="">
            </div>
    
            <button id="hanlUSD">Tính</button>
            <div id="resultExchange"></div>
            </div>
        </div>
    </section>

    <!-- BT4  -->
    <section class="BT4">
        <div class="container">
            <div class="content">
                <h1>TÍNH CHU VI & DIỆN TÍCH HÌNH CHỮ NHẬT </h1>
            <div class="form-group">
                <label for="">Chiều Dài</label>
                <input type="text" name="" id="length" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Chiều Rộng</label>
                <input type="text" name="" id="width" class="form-control" placeholder="">
            </div>
            
            <button id="hanlHCN">Tính</button>
            <div id="resultPerimeter"></div>
            <div id="resultAcreage"></div>
            </div>
        </div>
    </section>

    <!-- BT5  -->
    <section class="BT5">
        <div class="container">
           <div class="content">
            <h1>TÍNH TỔNG 2 KÝ SỐ </h1>
            <div class="form-group">
              <label for="">Nhập số có 2 chữ số</label>
              <input type="text" name="" id="number" class="form-control" placeholder="">
            </div>
            <button id="hanlNumber">Tính</button>
            <div id="resultNumber"></div>
           </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
</body>

</html>
